  remaining time
  <br>
  <div id="d"></div>

     

    </body>

    <script>
   function WaitingChrismas(){
      let a = document.getElementById("d");
   var today = new Date();
   var chrismasDate = new Date("Dec 25,2019 00:00:00")
   var timeDiff =chrismasDate.getTime()-today.getTime()  ;

   let oneday=(1000 * 3600 * 24);
     let dayDifference = Math.floor(timeDiff / oneday);

     var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

 
      a.innerText=dayDifference+":"+hours+":"+minutes+":"+seconds;
      return dayDifference+":"+hours+":"+minutes+":"+seconds;

      //https://jsfiddle.net/46jc0xgu/3/


}



setInterval(function(){ WaitingChrismas()}, 1000);

    </script>
