<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="url" id="tf">
    <button onclick="getImg()">click</button> 
    <div id="div1" style="width:300px;height:300px;border:1px solid black"></div>
     

    </body>

    <script>
    function getImg(){
        let src= document.getElementById("tf").value;
        console.log("url"+src);
       
        let ele=document.querySelector("#div1");
        // ele.style.backgroundImage="url("+src+")";
        ele.innerHTML='<img src="'+src+'" width="300" height="300">'  //alternative
    }
    </script>
</html>
