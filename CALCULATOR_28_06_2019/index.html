<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <div class="col-md-3 MainCalcii mt-5">
          <div class="container MainContainer ">
            <div class="row mt-3" >
                <div class="col-md-1 text-center"><i class="fa fa-bars" aria-hidden="true"></i></div>
                <div class="col-md-7" ><p><strong>STANDARD</strong></p></div>
                <div class="col-md text-right"><i class="fa fa-history" aria-hidden="true"></i></div>
            </div>
            <div class="row">
              <div class="col-sm lcd-l mt-2" id="lcd_l"></div>
            </div>
            <div class="row">
              <div class="col-sm lcd" id="lcd">
                0
              </div>
            </div>
            <div class="row">
              <div class="col-sm BTN" onclick="clearEntry()" id="CE">
                CE
              </div>
              <div class="col-sm BTN" onclick="AllClear()" id="C">
                C
              </div>
              <div class="col-sm BTN" onclick="BackSpace()" id="BS">
                  <!-- <i class="fa fa-chevron-left" aria-hidden="true"></i> -->
                  <i class="material-icons md-20 pt-2">
                      backspace
                      </i>
              </div>
              <div class="col-sm BTN" onclick="OperatorFunction(this)" id="/">
                /
              </div>
            </div>
            <div class="row">
              <div class="col-sm BTN" onclick="generateAction(this)" id="7">
                <b> 7 </b>
              </div>
              <div class="col-sm BTN" onclick="generateAction(this)" id="8">
                <b>8</b>
              </div>
              <div class="col-sm BTN" onclick="generateAction(this)" id="9">
                <b> 9</b>
              </div>
              <div class="col-sm BTN" onclick="OperatorFunction(this)" id="X">
                X
              </div>
            </div>
            <div class="row">
              <div class="col-sm BTN" onclick="generateAction(this)" id="4">
                <b> 4</b>
              </div>
              <div class="col-sm BTN" onclick="generateAction(this)" id="5">
                <b>5</b>
              </div>
              <div class="col-sm BTN" onclick="generateAction(this)" id="6">
                <b>6</b>
              </div>
              <div class="col-sm BTN" onclick="OperatorFunction(this)" id="-">
                -
              </div>
            </div>
            <div class="row">
              <div class="col-sm BTN" onclick="generateAction(this)" id="1">
                <b>1</b>
              </div>
              <div class="col-sm BTN" onclick="generateAction(this)" id="2">
                <b>2</b>
              </div>
              <div class="col-sm BTN" onclick="generateAction(this)" id="3">
                <b>3</b>
              </div>
              <div class="col-sm BTN" onclick="OperatorFunction(this)" id="+">
                +
              </div>
            </div>
            <div class="row">
              <div class="col-sm BTN" onclick="negation()" id="+/-">
                +/-
              </div>
              <div class="col-sm BTN" onclick="generateAction(this)" id="0">
                <b>0</b>
              </div>
              <div class="col-sm BTN" onclick="generateAction(this)" id="dot">
                .
              </div>
              <div class="col-sm BTN" onclick="OperatorFunction(this)" id="=">
                =
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
